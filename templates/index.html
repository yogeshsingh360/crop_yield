<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('https://okcredit-blog-images-prod.storage.googleapis.com/2020/10/shutterstock_1484680373.jpg');
            background-size: cover; /* This makes the image cover the entire background */
            background-repeat: no-repeat; /* This prevents the image from repeating */
            background-position: center; /* This centers the image */
        }
        .container {
            width: 50%;
            margin-left:0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body >
    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form id="prediction-form" action="predict" method="post">
            
            <select name="Crop">
                <option value="" disabled selected>Select Crop</option>
                <script>
                    const cropList = ["Arecanut", "Arhar/Tur", "Castor seed", "Cotton(lint)", "Dry chillies", "Gram", "Jute", "Linseed", "Maize", "Mesta", "Niger seed", "Onion", "Other Rabi pulses", "Potato", "Rapeseed & Mustard", "Rice", "Sesamum", "Small millets", "Sugarcane", "Sweet potato", "Tapioca", "Tobacco", "Turmeric", "Wheat", "Bajra", "Black pepper", "Cardamom", "Coriander", "Garlic", "Ginger", "Groundnut", "Horse-gram", "Jowar", "Ragi", "Cashewnut", "Banana", "Soyabean", "Barley", "Khesari", "Masoor", "Moong(Green Gram)", "Other Kharif pulses", "Safflower", "Sannhamp", "Sunflower", "Urad", "Peas & beans (Pulses)", "Other oilseeds", "Other Cereals", "Cowpea(Lobia)", "Oilseeds total", "Guar seed", "Other Summer Pulses", "Moth", "Coconut"];
                    cropList.forEach(crop => document.write(`<option>${crop}</option>`));
                </script>
            </select>
            
            <select name="Season">
                <option value="" disabled selected>Select Season</option>
                <script>
                    const seasonList = ['Whole Year', 'Kharif', 'Rabi', 'Autumn', 'Summer', 'Winter'];
                    seasonList.forEach(season => document.write(`<option>${season}</option>`));
                </script>
            </select>
            
            <select name="State">
                <option value="" disabled selected>Select State</option>
                <script>
                    const stateList = ['Assam', 'Karnataka', 'Kerala', 'Meghalaya', 'West Bengal', 'Puducherry', 'Goa', 'Andhra Pradesh', 'Tamil Nadu', 'Odisha', 'Bihar', 'Gujarat', 'Madhya Pradesh', 'Maharashtra', 'Mizoram', 'Punjab', 'Uttar Pradesh', 'Haryana', 'Himachal Pradesh', 'Tripura', 'Nagaland', 'Chhattisgarh', 'Uttarakhand', 'Jharkhand', 'Delhi', 'Manipur', 'Jammu and Kashmir', 'Telangana', 'Arunachal Pradesh', 'Sikkim'];
                    stateList.forEach(state => document.write(`<option>${state}</option>`));
                </script>
            </select>
            
            <select name="Soil_Condition">
                <option value="" disabled selected>Select Soil Condition</option>
                <script>
                    const soilList = ['Alluvial Soil', 'Red Soil', 'General Agricultural Soil', 'Black Soil', 'Desert Soil', 'Laterite Soil'];
                    soilList.forEach(soil => document.write(`<option>${soil}</option>`));
                </script>
            </select>
            
            <input type="number" name="Annual_Rainfall" min="100" placeholder="Annual Rainfall (mm)" step="any">
            <input type="number" name="Fertilizer" min="0.1" max="3" placeholder="Fertilizer (kg/m^2)" step="any">
            <input type="number" name="Pesticide" min="0.1" max="3" placeholder="Pesticide (kg/m^2" step="any">
            <input type="number" name="Area" min="0" placeholder="Area (m^2)" step="any">
            
            <button type="submit">Predict Yield</button>
        </form>
        
       
        
    </div>
</body>
</html>
